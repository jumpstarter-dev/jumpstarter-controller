# This rule is not used by the project jumpstarter-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to operator.jumpstarter.dev resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: jumpstarter-operator
    app.kubernetes.io/managed-by: kustomize
  name: jumpstarter-viewer-role
rules:
- apiGroups:
  - operator.jumpstarter.dev
  resources:
  - jumpstarters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - operator.jumpstarter.dev
  resources:
  - jumpstarters/status
  verbs:
  - get
